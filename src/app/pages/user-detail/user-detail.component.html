<a routerLink="/users">
  <button mat-raised-button style="margin-bottom: 1rem">
    <mat-icon aria-hidden="false" aria-label="Back icon"
      >keyboard_backspace</mat-icon
    >
    <span> Back </span>
  </button>
</a>

<mat-card style="max-width: 500px;" *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ user.name }} </mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    [src]="user.avatar || 'assets/img/default-avatar.jpg'"
    alt="avatar"
  />

  <mat-card-content>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam, totam
      earum dolorum autem reiciendis, perferendis eveniet temporibus eius sunt,
      optio dolor culpa eaque doloremque exercitationem illo nihil vel enim
      voluptates!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
